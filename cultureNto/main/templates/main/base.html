{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'main/main.css' %}" />
    {% block head %}
    {% endblock %}
    <title>{{title}}</title>
</head>
<body>
    <div class="index-page-container">
        <div class="index-page-header">
            <div class="header_top_bottom">

                <div class="top">
                    <h1>Культурные</h1>
                    <h1>| {{header_text}} |</h1>
                    <a href="/" class="returnHome" style="display:flex;justify-content:flex-end;color: aqua;">
                        Главная
                    </a>
                    <h1> | </h1>
                    <a href="/admin" class="goAdmin" style="color: aqua;">Панель управления для администратора</a>
                    <h1> | </h1>
                    <a href="/start_workers_page" class="goAdmin" style="color: aqua;">Сотрудникам</a>
                </div>
                <div class="bottom">
                    <h3>Категории:</h3>
                    <a href="/razvlech" class="category" style="display:flex;justify-content:flex-end;color: aqua;">
                        Развлечения
                    </a>
                    <h1> | </h1>
                    <a href="/prosvesh" class="category" style="display:flex;justify-content:flex-end;color: aqua;">
                        Просвещение
                    </a>
                    <h1> | </h1>
                    <a href="/education" class="category" style="display:flex;justify-content:flex-end;color: aqua;">
                        Образование
                    </a>
                </div>
            </div>
        </div>
        <div class="index-page-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
